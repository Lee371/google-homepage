<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_Homepage</title>
</head>

<body>

    <!-- Top left side of page -->
        <div>
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

    <!-- Top Right side of page-->
        <div>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            
            <a href="#">Sign in</a>
        </div>    

    <!-- Main search bar centered in page-->
        <div>
            <form id="form"> 
                <input type="search" id="query" name="q" placeholder="Search...">
                <button>Google Search</button>
                <button>I feel Lucky</button>
            </form>
        </div>

    <footer>
       
    <!-- Country description goes to top left of footer-->    
        <div>
            <p>United Kingdom</p>
        </div>   

    <!-- Centered in footer -->  
        <div>
            <a href="#">Carbon neutral since 2007</a>
        </div>

    <!-- Left side base of footer-->
        <div>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>  

    <!-- Right side base of footer-->
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>

    </footer>

</body>

</html>
